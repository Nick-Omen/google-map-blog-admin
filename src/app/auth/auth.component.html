<form method="post" (submit)="onSubmit($event)" [formGroup]="authForm">
  <ul>
    <li *ngFor="let error of formErrors">
      {{error}}
    </li>
  </ul>
  <div>
    <label for="id_username">Email:</label>
    <input type="email" id="id_username" formControlName="username">
  </div>
  <div>
    <label for="id_password">Password:</label>
    <input type="password" id="id_password" formControlName="password">
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
